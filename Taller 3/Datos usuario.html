<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Datos usuario</title>
    </head>
    <body>
        <h3>Datos del usuario</h3>
        <form action="/cv/dataCV" method="post" enctype="multipart/form-data">
            Nombre <br/>
            <input type="text" name="nombre" value="" size="20" maxlength="30" />
            <br/>Apellidos <br/>
            <input type="text" name="apellidos" value="" size="50" maxlength="80" />
            <br/>Contraseña <br/>
            <input type="password" name="contrasena" value="" maxlength="10" />
            <br/>Identificación <br/>
            <select name="select">
                <option value="CC">CC</option> 
                <option value="TI" selected>TI</option>
                <option value="CE">CE</option></select>
            <input type="text" name="idsuj" value="" size="10" maxlength="9" />
            <br/>Sexo <br/>
            <input  type="radio"  name="sexo"  value="hombre"  checked="checked"  /> Hombre <br/>
            <input type="radio" name="sexo" value="mujer" /> Mujer<br/>
            <br/>Incluir mi foto <input type="file" name="foto" /><br/>
            <br/>
            <input  name="suscribir"  type="checkbox"  value="suscribir"  checked="checked"/> Estudiante...<br/>
            <br/>
            <form action="Datosperosonales">
                <fieldset>
                    <legend>Datos personales</legend>
                    Departamento<br/>
                    <select name="select">
                        <option value="Seleccione...">Seleccione...</option> 
                        <option value="Amazonas">Amazonas</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Arauca">Arauca</option>
                        <option value="Atlantico">Atlántico</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Boyacá">Boyacá</option>
                        <option value="Bolívar">Bolívar</option>
                        <option value="Caldas">Caldas</option>
                        <option value="Caquetá">Caquetá</option>
                        <option value="Casanare">Casanare</option>
                        <option value="Cuuca">Cauca</option>
                        <option value="Cesar">Cesar</option>
                        <option value="Chocó">Chocó</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Guainía">Guainía</option>
                        <option value="Guaviare">Guaviare</option>
                        <option value="Huila">Huila</option>
                        <option value="La Guajira">La Guajira</option>
                        <option value="Magdalena">Magdalena</option>
                        <option value="Meta">Meta</option>
                        <option value="Nariño">Nariño</option>
                        <option value="Norte de Santander">Norte de Santander</option>
                        <option value="Putumayo">Putumayo</option>
                        <option value="Quindio">Quindio</option>
                        <option value="Risaralda">Risaralda</option>
                        <option value="San Andres">San Andres</option>
                        <option value="Santander">Santander</option>
                        <option value="Sucre">Sucre</option>  
                        <option value="Tolima">Tolima</option>
                        <option value="Valle del Cauca">Valle del Cauca</option>
                        <option value="Vaupés">Vaupés</option>
                        <option value="Vichada">Vichada</option>
                    </select>
                    <br/>Fecha de nacimineto<br/>
                    <input type="date">
                    <br/>Temas de interes<br/>
                    <select name="Temas de interes">
                        <optgroup label="Temas de interes">
                            <option>Administración de  bases de datos</option>
                            <option>Analisis y programació</option>
                            <option>Arquitectura</option>
                            <option>Calidad</option>
                        </optgroup>
                    </select>
                </fieldset>


            </form>
            <form action="Menú.html">
                <input type="submit" value="Submit">
              </form>
            <input type="reset" name="limpiar" value="Borrar los datos introducidos" />
        </form>
    </body>
</html>
