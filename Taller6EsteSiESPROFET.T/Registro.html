<html lang="en">
<head>

  <!-- Ajax  -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
  
   <!-- JQuery  -->
  <script src="http://www.jqueryscript.net/demo/jQuery-Plugin-For-Horizontal-Floating-Social-Share-Bar/js/jquery.floating-share.js" type="text/javascript"></script>
  <script src="http://www.jqueryscript.net/demo/jQuery-Plugin-For-Horizontal-Floating-Social-Share-Bar/js/jquery.floating-share.js" type="text/javascript"></script>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Registro Usario</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>


  <script src="https://www.mipagina.com/librerias/jquery.min.js"></script> 
<script src="https://www.mipagina.com/librerias/jquery.validate.min.js"></script>
  
</head>

<body>


<!-- JQuery  -->
  <div class="container"> 
    <script type="text/javascript"></script> 
  </div>
<script src="js/jquery.floating-share.js" type="text/javascript"></script>
<script src="~/Scripts/jquery-3.0.0.min.js"></script>



<script src="js/usuario.js"></script>

  <nav class="teal lighten-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"></a>
      <ul class="left hide-on-med-and-down">
        <li><a href="#">Registro de Usuarios</a></li>
      </ul>

      </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      
      <h3 class="header center brown-text text-darken-1">Complete el siguiente formulario</h3>
        <div class="row center"></div>
            <div class="row">

              <form action="/login.php" method="post" id="formulario" name="formulario" onsubmit="return validarFormulario();">

              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombres</label>
              </div>

              <div class="input-field col s6">
                <input id="apellido" type="text" class="validate">
                <label for="apellido">Apellidos</label>
              </div>

              <div class="input-field col s6">
                <i class="material-icons prefix">cake</i>
                <input type="date" id="DateOfBirth" name="DateOfBirth" class="datepicker">
                <label for="textarea1">Fecha de Nacimiento</label>
              </div>

              <div class="input-field col s3">
                <output type="text" id="Age" name="Age" class="datepicker">
                <label for="icon_prefix">Edad Actual</label>
              </div>

              <div class="input-field col s7">
                <i class="material-icons prefix">email</i>
                <input id="mail" type="email" class="validate" placeholder="ejemplo@hotmail.com">
                <label for="mail">Correo Electrónico</label>
              </div>
            
              <div class="input-field col s5">
                <input id="valmail" type="email" class="validate">
                <label for="valmail">Validación Correo Electrónico</label>
              </div>
           
              <div class="input-field col s6">
                <i class="material-icons prefix">fingerprint</i>
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
              </div>

              <div class="input-field col s6">
                <input id="confirm_password" type="password" class="validate">
                <label for="confirm_password">Validación Contraseña</label>
              </div>

              <div class="input-field col s12">
                <ul class="collapsible">
                  <li>
                    <div class="collapsible-header"><i class="material-icons">favorite</i>¿Ha sufrido alguna enfermedad?</div>
                    <div class="collapsible-body">
                      <p><span>¿Es de carácter contagioso?</span></p>

                      <p><label>
                        <input type="checkbox" id="check"/>
                        <span>Si</span>
                      </label></p>
                      <label>
                        <input type="checkbox" id="no"/>
                        <span>No</span>
                      </label>

                      <input id="texto" type="text" class="validate" disabled/>
                      <span class="helper-text" data-error="wrong" data-success="right">Especifique el nombre de las enfermedades contagiosas</span>


                      <script>
                        document.getElementById('check').onchange = function() {
                        document.getElementById('texto').disabled = !this.checked;
                        };
                      </script>

                    </div>
                  </li>
                </ul>
              </div>

              
            </div>
          </div>
        </div>
    
          <div class="row center">
            <button class="btn-large waves-effect waves-light" type="submit" name="action" onclick="javascript:validarFormulario();">Enviar
              <i class="material-icons right">send</i>
            </button>
          </div>
    
        </form>

      </div>

  </body>
</html>
